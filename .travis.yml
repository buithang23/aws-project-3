language: node_js
node_js:
  - 16

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-frontend ./udagram-frontend
  # tag
  - docker tag reverseproxy buithang23/reverseproxy:v1a
  - docker tag udagram-api-user buithang23/udagram-api-user:v1a
  - docker tag udagram-api-feed buithang23/udagram-api-feed:v1a
  - docker tag udagram-frontend buithang23/udagram-frontend:v1a
  

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push buithang23/reverseproxy:v1a
  - docker push buithang23/udagram-api-user:v1a
  - docker push buithang23/udagram-api-feed:v1a
  - docker push buithang23/udagram-frontend:v1a